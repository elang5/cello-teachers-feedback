<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Please rate your cello lesson</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.png" alt="EG Logo" class="logo" />
      {% if message %}
        <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Pupil Name</h3>
          <input type="text" name="cellist" placeholder="Name of cello pupil" />
        </div>
        <div class="form-group">
          <h3>Teacher</h3>
          <select name="teacher">
            <option value="">Select Teacher</option>
            <option value="Elan Green">Elan Green</option>
            <option value="Rosi Green">Rosi Green</option>
            <option value="Ellu Green">Ellu Green</option>
            <option value="Sinikka Green">Sinikka Green</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please rate your teacher</h3>
          <input type="radio" name="rating" value="1" />
          <input type="radio" name="rating" value="2" />
          <input type="radio" name="rating" value="3" />
          <input type="radio" name="rating" value="4" />
          <input type="radio" name="rating" value="5" />
          <input type="radio" name="rating" value="6" />
          <input type="radio" name="rating" value="7" />
          <input type="radio" name="rating" value="8" />
          <input type="radio" name="rating" value="9" />
          <input type="radio" name="rating" value="10" checked />
        </div>
        <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us what you liked and/or did not like"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
